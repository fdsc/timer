<html>
<head>
<title>Таймер
</title>
<SCRIPT src="jsTimer.js" type="text/javascript"></SCRIPT>
<LINK href="B4v45ZrQwRVM.css" type="text/css" rel="STYLESHEET">
<meta name="keywords" HTTP-EQUIV="keywords" content="таймер">
</head>
<body class=prewrap>
<span class=red id=alert>При перезагрузке страницы, для нормальной её работы, кликните на любом месте страницы (если не собираетесь добавлять новые таймеры).</span>

<div id=timersName></div>

<input type=text id=hours placeholder='часы'><input type=text id=minutes placeholder='минуты'><input type=text id=seconds placeholder='секунды'>
<input type=text id=text value="" placeholder='Наименование таймера'>
<input type=button id=addTimer value="Добавить таймер">
<input type=button id=resetText value="Очистить имя таймера"><input type=button id=saveTimer value="Сохранить типовой таймер">

<input type=button id=addTimer1 value="1 час">  <input type=button id=addTimer4 value="4 часа">  <input type=button id=addTimer8 value="8 часов">  <input type=button id=addTimer24 value="24 часа">

<input type=button id=addTimer01 value="1 минута">  <input type=button id=addTimer05 value="5 минут">  <input type=button id=addTimer15 value="15 минут">

<input type="range" id="volume" min="0" max="2" value="1" step="0.05"><span id=gainVal></span>  <span id=soundSwither></span>  <input type=button id=silent value="выкл. 1 минута">

<div id=main>
</div>

<div id=timersShort>

</div>

</body>
</html>
